<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Singleton</title>
    <script>

        function Security() {
            // singleton

            if (typeof Security.instance !== 'undefined') {
                return Security.instance;
            } else {
                Security.instance = this;
            }
        }

        var security = new Security();
        var security2 = new Security();

        console.log(security === security2); // true

    </script>
</head>
<body>

</body>
</html>
